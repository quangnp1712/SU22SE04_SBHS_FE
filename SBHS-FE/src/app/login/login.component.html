<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<div class="wrapper">

  <div class="body-header">
    <div class="header">
      <div class="logo">

        <div class="logo-text" routerLink="/Welcome" routerLinkActive="active">
          <div class="swm">STAYWITHME</div>
          <div class="homestay">HOMESTAY</div>
        </div>


      </div>
      <!-- <div class="navb">
        <div class="menu"><a routerLink="/Register" routerLinkActive="active">Register</a> </div>
        <div class="menu"><a routerLink="/Login" routerLinkActive="active">Login</a></div>
        <div class="menu"><a routerLink="/Homestay" routerLinkActive="active">Homestay</a></div>
        <div class="menu"><a routerLink="/Facility" routerLinkActive="active">Facility</a></div>
        <div class="menu"><a routerLink="/Welcome" routerLinkActive="active">Home</a></div>
      </div> -->

    </div>

    <div class="body-login">
      <div class="login-container">
        <div class="mess">
          <!-- <div *ngIf="registerSuccess == true"><h3 style="color: blue;">Register Successfull!!!</h3></div> -->
          <div *ngIf="registerError != null">
            <h1 style="color: red;">{{registerError}}</h1>
          </div>
        </div>

        <form (ngSubmit)="getProfile()">

          <div class="login-header">
            Welcome
          </div>
          <div class="login-text">
            <mat-form-field appearance="outline">
              <mat-label>Username</mat-label>
              <input matInput type="text" placeholder="Username" [(ngModel)]="userName" required="Please Enter Username"
                name="txtUsername" class="input-username">
              <mat-icon matPrefix><i class="fa-solid fa-user"></i></mat-icon>

            </mat-form-field>
          </div>
          <div class="login-text">
            <mat-form-field appearance="outline">
              <mat-label>Password</mat-label>
              <input matInput type="password" placeholder="Password" name="txtPassword" [(ngModel)]="password"
                required="Please Enter Password">
              <mat-icon matPrefix><i class="fa-solid fa-key"></i></mat-icon>

            </mat-form-field>

          </div>
          <div class="rember-me">
            <!-- <section>
              <mat-checkbox color="primary"> Remember me</mat-checkbox>
            </section> -->
          </div>
          <button type="submit" mat-button class="btn-login">Login</button>
          <div class="forgot-pass">
            <a routerLink="/ForgetPassword" routerLinkActive="active">Forgot Password ?</a>
          </div>
          <div class="register">
            Don't have an account?
            <a routerLink="/Register" routerLinkActive="active">Sign up</a>
          </div>
        </form>
      </div>

    </div>

  </div>
  <div class="footer">
    <div class="rorate">
      <div class="trigle"></div>
    </div>
    <div class="contact">
      <div class="col-contact">
        <div class="swm">STAYWITHME</div>
        <div class="homestay">HOMESTAY</div>
        <div class="mail"> Staywithme@gmail.com</div>
      </div>
      <div class="col-contact-about-us">
        <div class="about-us">About Us</div>
        <div class="about-us">Contact</div>
        <div class="about-us">Term & Conditions</div>
      </div>
      <div class="col-contact-link">
        <div class="about-us"><a class="nav-link" href="#"><i class="fa fa-facebook"
              style="color: white;"></i><span>Facebook</span> </a></div>
        <div class="about-us"><a class="nav-link" href="#"><i class="fa fa-twitter" style="color: white;"></i><span
              class="twiter">Twiter</span> </a></div>
        <div class="about-us"><a class="nav-link" href="#"><i class="fa fa-instagram" style="color: white;"></i><span
              class="twiter">Instagram</span> </a></div>
      </div>
      <div class="col-contact-copyright">
        <div class="col-1">All rights reserved.</div>
        <div class="col-1">Copyright <i class="fa-solid fa-copyright"></i> 2022.</div>
        <div class="col-1">StayWithMe.com.</div>
      </div>

    </div>
  </div>

</div>
