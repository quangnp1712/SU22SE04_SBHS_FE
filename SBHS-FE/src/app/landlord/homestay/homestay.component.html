<div class="wrapper">
  <div class="container">
    <div class="container-fluid">
      <div *ngIf="isDelete == 'true'"><h1 style="text-align: center; color: green;">Delete Homestay Success!!!!</h1></div>
      <div *ngIf="isDelete == 'false'"><h1 style="text-align: center; color: red;">Delete Homestay fail!!!!</h1></div>
      <div class="header">
        <h1>Homestay</h1>
      </div>
      <div class="content">
        <div class="  header-content">
          <div class=" text">
            A quick add homestay
          </div>
          <div class="btn-register">
            <a mat-raised-button routerLink="RegisterHomestay">Register</a>
          </div>
        </div>
        <div class="row main-content" >
          <div class="col-sm-4" *ngFor="let item of value">
            <div class="card">
              <div class="image" routerLink="HomestayDetail" (click)="getHomestayName(item.name)">
                <img [src]="item.imgURL" >
              </div>
              <div class="name" routerLink="HomestayDetail" (click)="getHomestayName(item.name)">
                {{item.name}}
              </div>
              <div class="button">
                <!-- <a mat-raised-button color="warn" mat-button (click)="getHomestayId(item.id)" (click)="deleteHomestay()">Delete</a> -->
                <a mat-raised-button color="warn" mat-button (click)="getHomestayId(item.id)" (click)="openDialog()">Delete</a>
                <a mat-raised-button color="primary" routerLink="HomestayDetail" (click)="getHomestayName(item.name)">Edit</a>

              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

</div>
